<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
    <meta name="description" content="Use our free online scientific calculator for advanced math and engineering calculations. Solve trigonometry, logarithms, exponents, and more with ease.">
    <meta name="keywords" content="scientific calculator, online calculator, advanced math calculator, engineering tool, trigonometry calculator, logarithm calculator, free calculator">
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link   rel="icon" type="image/png" href="assets/images/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Free Online Scientific Calculator | Advanced Math & Engineering Tool</title>
</head>
<body>
    <!-- Calculator UI using Bootstrap card and form control -->
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text" aria-label=".form-control-lg example" value="0">
                        <div class="row gx-1">

                            <!-- Angle mode switch -->
                            <fieldset class="col-4"><legend id="angleModeLegend">Angle Mode</legend></fieldset>
                                <div class="col-4">
                                    <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="angleMode"
                                        id="degree"
                                        value="degree"
                                        checked
                                    />
                                    <label class="form-check-label" for="degree">
                                        Degrees
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="angleMode"
                                        id="radian"
                                        value="radian"
                                    />
                                    <label class="form-check-label" for="radian">
                                        Radians
                                    </label>
                                    </div>
                                </div>
                            
                            
                            <!-- Function and number keys-->
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">sin</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">cos</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">tan</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">π</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">e</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">ln</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">log</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">^</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">sqrt</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">Rand</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">!</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">M+</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">M-</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">MR</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-2 border">MC</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100 mt-2 border">⌫</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">(</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">)</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">%</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger w-100 mt-2 border">AC</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">÷</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">x</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">-</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border-primary">=</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>    

</body>
</html>
